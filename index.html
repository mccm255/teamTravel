<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Travel Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #e0f2f1, #ffffff);
      background-attachment: fixed;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    h2.page-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #004d40;
      margin-bottom: 2rem;
      text-align: center;
      position: relative;
    }

    h2.page-title::before {
      content: "\2708\FE0F";
      font-size: 2rem;
      position: absolute;
      left: calc(50% - 2.5rem);
      top: -0.5rem;
    }

    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .form-wrapper, .table-wrapper {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    table {
      font-size: 0.9rem;
    }

    th {
      background-color: #00695c;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .btn {
      border-radius: 30px;
      padding: 0.5rem 1.25rem;
      font-size: 0.85rem;
    }

    input.form-control, select.form-control {
      border-radius: 12px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .row > div[class*='col-md'] {
        margin-bottom: 1rem;
      }

      .table-wrapper {
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h2 class="page-title">Team Travel Management Dashboard</h2>

    <!-- Dashboard Summary -->
    <div class="row g-3 text-white mb-4">
      <div class="col-md-3 col-sm-6">
        <div class="card bg-primary text-center">
          <div class="card-body">
            <h6>Total Travelers</h6>
            <h3 id="totalTravelers">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card bg-success text-center">
          <div class="card-body">
            <h6>Inbound Today</h6>
            <h3 id="inboundToday">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card bg-warning text-dark text-center">
          <div class="card-body">
            <h6>Outbound Today</h6>
            <h3 id="outboundToday">0</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-sm-6">
        <div class="card bg-danger text-center">
          <div class="card-body">
            <h6>Visa Expiring Soon</h6>
            <h3 id="visaExpiring">0</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Traveler Form -->
    <div class="form-wrapper mt-4">
      <!-- FORM HTML CODE UNCHANGED HERE FOR BREVITY -->
      <!-- KEEP ORIGINAL FORM CONTENT -->
       <div class="form-wrapper mt-5">
      <form id="travelerForm">
        <input type="hidden" name="docId">
        <div class="row g-3">
          <div class="col-md-4">
            <label>First Name</label>
            <input type="text" name="firstName" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label>Middle Name</label>
            <input type="text" name="middleName" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Last Name</label>
            <input type="text" name="lastName" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label>Designation</label>
            <input type="text" name="designation" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Organization</label>
            <input type="text" name="organization" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Residence</label>
            <input type="text" name="residence" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Home Airport</label>
            <input type="text" name="homeAirport" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Phone</label>
            <input type="text" name="phone1" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Email</label>
            <input type="email" name="email" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Passport</label>
            <input type="text" name="passport" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Date of Issue</label>
            <input type="date" name="doi" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Date of Expiry</label>
            <input type="date" name="doe" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Date of Birth</label>
            <input type="date" name="dob" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Start Location</label>
            <input type="text" name="startLocation" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Final Destination</label>
            <input type="text" name="finalDestination" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Visa Status</label>
            <input type="text" name="visaStatus" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Arrival Date</label>
            <input type="date" name="arrivalDate" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Departure Date</label>
            <input type="date" name="departureDate" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Flight Status</label>
            <input type="text" name="flightStatus" class="form-control">
          </div>
          <div class="col-md-12">
            <label>Reminder Note</label>
            <input type="text" name="reminderNote" class="form-control">
          </div>
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
    </div>

    <!-- Export Button -->
    <div class="text-end mt-3">
      <button class="btn btn-outline-success" onclick="exportToExcel()"><i class="fa-solid fa-file-excel"></i> Export to Excel</button>
    </div>

    <!-- Travelers Table -->
    <div class="table-wrapper mt-4">
      <h4 class="mb-3">Traveler List</h4>
      <div style="min-width: 1200px;">
        <table class="table table-hover table-striped align-middle">
          <thead class="table-dark">
            <tr>
              <th>Name</th><th>Designation</th><th>Org.</th><th>Residence</th><th>Home Airport</th><th>Confirmed</th><th>Phone</th><th>Email</th><th>Passport</th><th>DOI</th><th>DOE</th><th>DOB</th><th>Start → End</th><th>Visa Status</th><th>Arrival</th><th>Departure</th><th>Flight</th><th>Note</th><th>Actions</th>
            </tr>
          </thead>
          <tbody id="travelerTable"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyArKUB2jgQcUUbOmFpajAzd0HSxoMv7Wu8",
  authDomain: "teamtraveltracker.firebaseapp.com",
  projectId: "teamtraveltracker",
  storageBucket: "teamtraveltracker.firebasestorage.app",
  messagingSenderId: "424808577842",
  appId: "1:424808577842:web:951140beb570e3bab5f52b"
};

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const formatDate = (timestamp) => {
      if (!timestamp || !timestamp.toDate) return '';
      const date = timestamp.toDate();
      return date.toISOString().split('T')[0];
    };

    function loadTravelers() {
      db.collection("travelers").get().then((querySnapshot) => {
        let total = 0, inbound = 0, outbound = 0, visaExp = 0;
        let tableContent = "";
        const today = new Date().toISOString().split("T")[0];

        querySnapshot.forEach(doc => {
          const d = doc.data();
          total++;
          if (d.arrivalDate && formatDate(d.arrivalDate) === today) inbound++;
          if (d.departureDate && formatDate(d.departureDate) === today) outbound++;
          if (d.visaStatus && d.visaStatus.toLowerCase() === "expiring") visaExp++;

          tableContent += `
            <tr>
              <td>${d.firstName} ${d.middleName || ""} ${d.lastName}</td>
              <td>${d.designation}</td>
              <td>${d.organization}</td>
              <td>${d.residence}</td>
              <td>${d.homeAirport}</td>
              <td>${d.confirmed}</td>
              <td>${d.phone1}</td>
              <td>${d.email}</td>
              <td>${d.passport}</td>
              <td>${formatDate(d.doi)}</td>
              <td>${formatDate(d.doe)}</td>
              <td>${formatDate(d.dob)}</td>
              <td>${d.startLocation} → ${d.finalDestination}</td>
              <td>${d.visaStatus}</td>
              <td>${formatDate(d.arrivalDate)}</td>
              <td>${formatDate(d.departureDate)}</td>
              <td>${d.flightStatus || ""}</td>
              <td>${d.reminderNote || ""}</td>
              <td>
                <button class="btn btn-sm btn-warning" onclick="editTraveler('${doc.id}')">Edit</button>
                <button class="btn btn-sm btn-danger" onclick="deleteTraveler('${doc.id}')">Delete</button>
              </td>
            </tr>
          `;
        });

        document.getElementById("travelerTable").innerHTML = tableContent;
        document.getElementById("totalTravelers").innerText = total;
        document.getElementById("inboundToday").innerText = inbound;
        document.getElementById("outboundToday").innerText = outbound;
        document.getElementById("visaExpiring").innerText = visaExp;
      });
    }

    function deleteTraveler(id) {
      if (confirm("Are you sure you want to delete this traveler?")) {
        db.collection("travelers").doc(id).delete().then(() => {
          alert("Traveler deleted.");
          loadTravelers();
        });
      }
    }

    function editTraveler(id) {
      db.collection("travelers").doc(id).get().then(doc => {
        if (doc.exists) {
          const form = document.getElementById("travelerForm");
          const data = doc.data();
          form.docId.value = id;
          Object.keys(data).forEach(key => {
            if (form[key]) {
              form[key].value = data[key]?.toDate ? data[key].toDate().toISOString().split("T")[0] : data[key];
            }
          });
        }
      });
    }

    document.getElementById("travelerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const docId = form.docId.value;
      const data = {};
      formData.forEach((value, key) => {
        data[key] = key.includes("Date") || ["dob", "doi", "doe"].includes(key) ? new Date(value) : value;
      });

      const ref = docId ? db.collection("travelers").doc(docId) : db.collection("travelers").doc();
      ref.set(data).then(() => {
        alert("Traveler information saved.");
        form.reset();
        loadTravelers();
      });
    });

    function exportToExcel() {
  const table = document.querySelector("table");
  const wb = XLSX.utils.table_to_book(table, {sheet: "Travelers"});
  XLSX.writeFile(wb, "TeamTravelers.xlsx");
}


    window.onload = loadTravelers;
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
